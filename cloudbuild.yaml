steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - 'gcr.io/$PROJECT_ID/session-streamer:$COMMIT_SHA'
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - 'gcr.io/$PROJECT_ID/session-streamer:$COMMIT_SHA'
  - name: gcr.io/cloud-builders/gcloud
    args:
      - run
      - deploy
      - session-streamer
      - '--image'
      - 'gcr.io/$PROJECT_ID/session-streamer:$COMMIT_SHA'
      - '--region'
      - us-central1
      - '--platform'
      - managed
images:
  - 'gcr.io/$PROJECT_ID/session-streamer:$COMMIT_SHA'
